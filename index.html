<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gifOS</title>
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body>
    <header class="gradient_header">
      <span
        >¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
        de visitas: 12.765.803</span
      >
    </header>

    <div class="container">
      <!-- Branding -->
      <section class="section branding">
        <div class="branding_logo">
          <a href="">
            <img src="./assets/gifOF_logo.png" alt="" srcset="" />
          </a>
        </div>
        <div class="branding_btns">
          <button class="btn branding_btn">Crear gifos</button>
          <div class="btn theme">
          <button class="btn branding_btn" id="theme_btn">Elegir tema <span><img src="./assets/dropdown.svg" alt=""></span></button> </button>
          <div class="theme_dropdown" id="theme_dropdown">
            <button class="theme_btn">Sailor Day</button>
            <button class="theme_btn">Sailor Night</button>
          </div>
          </div>
          <a href="#" class="mis_gifos__btn"><span>M</span>is Guifos</a>
        </div>
      </section>
      <!-- Search -->
      <section class="section search">
        <div class="gradient_header">
          <span>Buscar</span>
        </div>
        <div class="search_container">
          <div class="search_input">
            <input type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" id="search_input" />
          </div>
          <div class="search_btn">
            <button class="btn"  id="search_btn"><img src="./assets/lupa_inactive.svg" alt="" id="lens">Buscar</button>
          </div>
        </div>
        <div class="search_container__after" id="search_container__after">
          <div class="after_btns">
            <button class="after_btn">Resultado de busqueda sugerido</button>
            <button class="after_btn">Resultado de busqueda sugerido</button>
            <button class="after_btn">Resultado de busqueda sugerido</button>
          </div>
        </div>
      </section>
      <!-- Divider -->
      <div class="inner_container" id="inner_container">
      <section class="section">
        <div class="divider">
          <span>Hoy te sugerimos:</span>
        </div>
      </section>
      <!-- Suggestions -->
      <section class="section suggestions">
        <div class="suggestions_container" id="suggestions_container"></div>
      </section>
      <!-- Divider -->
      <section class="section">
        <div class="divider">
          <span>Tendencias:</span>
        </div>
      </section>
      <!-- Trends -->
      <div class="section trends" id="trends_container"></div>
    </div>
    <!-- Search Results  -->
    <section class="section search_results" id="search_results">
      <div class="divider">Resultados de busqueda para:
        <span id="results_text"> </span>
      </div>
      <div class="results_container" id="results_container"></div>
    </section>
    </div>
